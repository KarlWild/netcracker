<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.0.2/dist/lux/bootstrap.min.css">

    <!-- Style -->

    <title>Главная страница</title>
</head>

<body>
<div th:replace="fragments/navbar :: header"/>


<div class="form-group" id="main-form" style="padding-left: 100px; padding-right: 100px;">
    <div class="container col-5">
        <label class="form-label mt-4" id="label-login" style="font-size: 35px">Вход</label>
        <form name='f'
              action="login"
              method='POST'>
            <div class="form-group">
                <div th:if="${param.error}">
                    <div class="alert alert-dismissible alert-danger">
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        <strong>Неправильная почта или пароль</strong>
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-dismissible alert-warning">
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        <strong>Вы вышли из аккаунта</strong>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1" class="form-label mt-4">E-Mail</label>
                    <input type="text" name='username' class="form-control" id="exampleInputEmail1"
                           aria-describedby="emailHelp" placeholder="Введите e-mail">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" class="form-label mt-4">Пароль</label>
                    <input type="password" name='password' class="form-control" id="exampleInputPassword1"
                           placeholder="Введите пароль">
                </div>
                <div class="col col-12 text-center">
                    <button type="submit" class="btn btn-primary" style="margin-top: 20px; width: 50%">Вход</button>
                </div>
            </div>
        </form>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
