<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.0.2/dist/lux/bootstrap.min.css">

    <title>Главная страница</title>
</head>

<body>
<div th:replace="fragments/navbar :: header"/>

<h1>Registration</h1>
<form action="/reg" th:object="${user}" method="POST" enctype="utf8">
    <div class="form-group">
        <label class="col-form-label mt-4" for="First name">First name</label>
        <input th:field="*{firstName}"  type="text" class="form-control" placeholder="First name" id="First name">
    </div>
    <div class="form-group">
        <label class="col-form-label mt-4" for="Last name">Last name</label>
        <input th:field="*{lastName}" type="text" class="form-control" placeholder="Last name" id="Last name">
    </div>
    <div class="form-group">
        <label class="col-form-label mt-4" for="Email">Email</label>
        <input th:field="*{email}" type="text" class="form-control" placeholder="Email" id="Email">
<!--        <p th:each="error : ${#fields.errors('email')}"-->
<!--           th:text="${error}">Validation error</p>-->
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
        <input th:field="*{password}" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1" class="form-label mt-4">Confirm password</label>
        <input th:field="*{matchingPassword}" type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirm password">
    </div>
    <button type="submit" class="btn btn-primary" style="margin-top: 10px">Submit</button>
</form>

<a href="/login" style="margin-top: 10px">Login</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
