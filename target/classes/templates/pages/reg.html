<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.0.2/dist/lux/bootstrap.min.css">

    <title>Главная страница</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Perekupam.net</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home
                        <span class="visually-hidden">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/catalog/cars}">Каталог</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">О нас</a>
                </li>
                <li>
                    <form class="d-flex">
                        <input class="form-control me-sm-2" type="text" placeholder="Поиск по объявлениям">
                        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Поиск</button>
                    </form>
                </li>
            </ul>
            <form th:action="@{/reg}" class="d-flex">
                <button type="submit" class="btn btn-outline-warning">Регистрация</button>
            </form>
            <form th:action="@{/login}" class="d-flex" style="margin-left: 15px">
                <button type="submit" class="btn btn-outline-success">Вход</button>
            </form>
        </div>
    </div>
</nav>

<h1>form</h1>
<!--/*@thymesVar id="userDTO" type="com.netcracker.auto.web.dto.UserDTO"*/-->
<form action="/" th:object="${userDTO}" method="POST" enctype="utf8">
    <div>
<!--        <label th:text="#{userDTO.firstName}">first</label>-->
        <label>first name</label>
        <input th:field="*{firstName}"/>
        <p th:each="error: ${#fields.errors('firstName')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <!--label th:text="#{userDTO.lastName}">last</label-->
        <label>last name</label>
        <input th:field="*{lastName}"/>
        <p th:each="error : ${#fields.errors('lastName')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
<!--        <label th:text="#{label.userDTO.email}">email</label>-->
        <label>email</label>
        <input type="email" th:field="*{email}"/>
        <p th:each="error : ${#fields.errors('email')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
<!--        <label th:text="#{label.userDTO.password}">password</label>-->
        <label>password</label>
        <input type="password" th:field="*{password}"/>
        <p th:each="error : ${#fields.errors('password')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
<!--        <label th:text="#{label.userDTO.confirmPass}">confirm</label>-->
        <label>confirm password</label>
        <input type="password" th:field="*{matchingPassword}"/>
    </div>
<!--    <button type="submit" th:text="#{label.form.submit}">submit</button>-->
    <button type="submit">submit</button>
</form>

<!--<a th:href="@{/login.html}" th:text="#{label.form.loginLink}">login</a>-->
<a th:href="/login">login</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
