<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.0.2/dist/lux/bootstrap.min.css">
    <title>Объявление</title>
</head>
<body style="font-family: Arial,Helvetica Neue,Helvetica, sans-serif; margin:0 auto">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Perekupam.net</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home
                        <span class="visually-hidden">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/catalog/cars}">Каталог</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">О нас</a>
                </li>
                <li>
                    <form class="d-flex">
                        <input class="form-control me-sm-2" type="text" placeholder="Поиск по объявлениям">
                        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Поиск</button>
                    </form>
                </li>
            </ul>
            <form th:action="@{/reg}" class="d-flex">
                <button type="submit" class="btn btn-outline-warning">Регистрация</button>
            </form>
            <form th:action="@{/login}" class="d-flex" style="margin-left: 15px">
                <button type="submit" class="btn btn-outline-success">Вход</button>
            </form>
        </div>
    </div>
</nav>
    <div style="display: flex; justify-content: flex-start; align-items: center">

        <div style="margin-left: 10%;">
            <tr>
                <td><a class="btn btn-dark" th:href="@{/ads}"> Удалить объявление </a></td>
                <td><a class="btn btn-dark" th:href="@{/ads}"> Изменитьобъявление </a></td>
                <td><a class="btn btn-dark" th:href="@{/ads}"> Отправить на модерацию </a></td>
            </tr>
            <h2 class="h2_style">
                <p th:text="${ad.transport.brand + ' ' + ad.transport.model + ' ' + ad.transport.generationName}"></p>
                <p th:text="${ad.price} + ' ' + ₽"></p>
            </h2>

            <table width="100%" cellspacing="0" cellpadding="0">

                <tr>
                    <td width="40%" valign="top" style="color: grey">
                        <p style="margin: 5px">Год выпуска</p>
                    </td>
                    <td valign="top" style="color: black">
                        <p style="margin: 5px" th:text= "${#dates.format(ad.yearOfIssue, 'yyyy')}"></p>
                    </td>
                </tr>

                <tr>
                    <td width="40%" valign="top" style="color: grey">
                        <p style="margin: 5px">Пробег</p>
                    </td>
                    <td valign="top" style="color: black">
                        <p style="margin: 5px" th:text= "${ad.mileage} + ' км'"></p>
                    </td>
                </tr>

                <tr>
                    <td width="40%" valign="top" style="color: grey">
                        <p style="margin: 5px">Кузов</p>
                    </td>
                    <td valign="top" style="color: black">
                        <p style="margin: 5px" th:text= "${ad.transport.bodyType}"></p>
                    </td>
                </tr>

                <tr>
                    <td width="40%" valign="top" style="color: grey">
                        <p style="margin: 5px">Цвет</p>
                    </td>
                    <td valign="top" style="color: black">
                        <p style="margin: 5px" th:text= "${ad.color}"></p>
                    </td>
                </tr>

                <tr>
                    <td width="40%" valign="top" style="color: grey">
                        <p style="margin: 5px">Двигатель и коробка</p>
                    </td>
                    <td valign="top" style="color: black">
                        <p style="margin: 5px" th:text= "${ad.transport.specificationType + ' / ' + ad.transport.specificationPower + ' / ' + ad.transport.fuel}"></p>
                    </td>
                </tr>

                <tr>
                    <td width="40%" valign="top" style="color: grey">
                        <p style="margin: 5px">Привод</p>
                    </td>
                    <td valign="top" style="color: black">
                        <p style="margin: 5px" th:text= "${ad.driveUnit}"></p>
                    </td>
                </tr>

                <tr>
                    <td width="40%" valign="top" style="color: grey">
                        <p style="margin: 5px">Владельцы</p>
                    </td>
                    <td valign="top" style="color: black">
                        <p style="margin: 5px" th:text= "${ad.numberOfOwners}"></p>
                    </td>
                </tr>


                <tr>
                    <td width="40%" valign="top" style="color: grey">
                        <p style="margin: 5px">VIN</p>
                    </td>
                    <td valign="top" style="color: black">
                        <p style="margin: 5px" th:text= "${ad.getStateNumber} + '**************'"></p><!--.substring(0, 3)-->
                    </td>
                </tr>

                <tr>
                    <td width="40%" valign="top" style="color: grey">
                        <p style="margin: 5px">Госномер</p>
                    </td>
                    <td valign="top" style="color: black">
                        <p style="margin: 5px" th:text= "'******' + ${ad.getStateNumber}"></p><!--.substring(6)-->
                    </td>
                </tr>

            </table>

        </div>

        <div>
            <div th:if= "${ads != null}">
                <div style="width: 640px; height: 480px; margin-left: 25%" th:each="ad : ${ads}">

                    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel"; >
                        <div class="carousel-inner" style="width: 640px; height: 480px;">
                            <div class="carousel-item active">
                                <img class="d-block w-100" th:src="@{'/photos/' + ${preview.fileName}}" alt="First slide">
                            </div>

                            <div class="carousel-item" th:each="photo : ${ad.photos}">
                                <img class="d-block w-100" th:src="@{${'/photos/' + photo.fileName}}" alt="Second slide">
                            </div>

                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>

            <div th:if="${#lists.isEmpty(ads)}" style="width: 440px; height: 280px; margin-left: 25%">
                <div class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" th:src="@{'/photos/' + ${preview.fileName}}" alt="First slide">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div style="margin-left: 10%; margin-top: 15px; word-wrap: break-word; width: 80%">
        <b><p>Описание</p></b>
        <p th:text="${ad.description}"></p>

    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
