<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.0.2/dist/lux/bootstrap.min.css">
    <title>Объявление</title>
</head>
<body style="font-family: Arial,Helvetica Neue,Helvetica, sans-serif; margin:0 auto">
<div th:replace="fragments/navbar :: header"/>
    <div style="display: flex; justify-content: flex-start; align-items: center">

        <div style="margin-left: 10%;">
            <tr>

                <form th:action= "'/ads/' + ${ad.id} + '/remove'" method="post">
                <button class="btn btn-dark" type="submit"> Удалить объявление </button>
            </form>


                <td><a class="btn btn-dark" th:href="'/ads/' + ${ad.id} + '/edit'"> Редактировать объявление </a></td>
            </tr>
            <h2 class="h2_style">
                <p th:text="${ad.transport.brand + ' ' + ad.transport.model + ' ' + ad.transport.generationName}"></p>
                <p th:text="${ad.price} + ' ' + ₽"></p>
            </h2>

            <table width="100%" cellspacing="0" cellpadding="0">

                <tr>
                    <td width="40%" valign="top" style="color: grey">
                        <p style="margin: 5px">Год выпуска</p>
                    </td>
                    <td valign="top" style="color: black">
                        <p style="margin: 5px" th:text= "${#dates.format(ad.yearOfIssue, 'yyyy')}"></p>
                    </td>
                </tr>

                <tr>
                    <td width="40%" valign="top" style="color: grey">
                        <p style="margin: 5px">Пробег</p>
                    </td>
                    <td valign="top" style="color: black">
                        <p style="margin: 5px" th:text= "${ad.mileage} + ' км'"></p>
                    </td>
                </tr>

                <tr>
                    <td width="40%" valign="top" style="color: grey">
                        <p style="margin: 5px">Кузов</p>
                    </td>
                    <td valign="top" style="color: black">
                        <p style="margin: 5px" th:text= "${ad.transport.bodyType}"></p>
                    </td>
                </tr>

                <tr>
                    <td width="40%" valign="top" style="color: grey">
                        <p style="margin: 5px">Цвет</p>
                    </td>
                    <td valign="top" style="color: black">
                        <p style="margin: 5px" th:text= "${ad.color}"></p>
                    </td>
                </tr>

                <tr>
                    <td width="40%" valign="top" style="color: grey">
                        <p style="margin: 5px">Двигатель и коробка</p>
                    </td>
                    <td valign="top" style="color: black">
                        <p style="margin: 5px" th:text= "${ad.transport.specificationType + ' / ' + ad.transport.specificationPower + ' / ' + ad.transport.fuel}"></p>
                    </td>
                </tr>

                <tr>
                    <td width="40%" valign="top" style="color: grey">
                        <p style="margin: 5px">Привод</p>
                    </td>
                    <td valign="top" style="color: black">
                        <p style="margin: 5px" th:text= "${ad.driveUnit}"></p>
                    </td>
                </tr>

                <tr>
                    <td width="40%" valign="top" style="color: grey">
                        <p style="margin: 5px">Владельцы</p>
                    </td>
                    <td valign="top" style="color: black">
                        <p style="margin: 5px" th:text= "${ad.numberOfOwners}"></p>
                    </td>
                </tr>


                <tr>
                    <td width="40%" valign="top" style="color: grey">
                        <p style="margin: 5px">VIN</p>
                    </td>
                    <td valign="top" style="color: black">
                        <p style="margin: 5px" th:text= "${ad.getStateNumber} + '**************'"></p><!--.substring(0, 3)-->
                    </td>
                </tr>

                <tr>
                    <td width="40%" valign="top" style="color: grey">
                        <p style="margin: 5px">Госномер</p>
                    </td>
                    <td valign="top" style="color: black">
                        <p style="margin: 5px" th:text= "'******' + ${ad.getStateNumber}"></p><!--.substring(6)-->
                    </td>
                </tr>

            </table>

        </div>

        <div>
            <div th:if= "${ads != null}">
                <div style="width: 640px; height: 480px; margin-left: 25%" th:each="ad : ${ads}">

                    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel"; >
                        <div class="carousel-inner" style="width: 640px; height: 480px;">
                            <div class="carousel-item active">
                                <img class="d-block w-100" th:src="@{'/photos/' + ${preview.fileName}}" alt="First slide">
                            </div>

                            <div class="carousel-item" th:each="photo : ${ad.photos}">
                                <img class="d-block w-100" th:src="@{${'/photos/' + photo.fileName}}" alt="Second slide">
                            </div>

                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>

            <div th:if="${#lists.isEmpty(ads)}" style="width: 440px; height: 280px; margin-left: 25%">
                <div class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" th:src="@{'/photos/' + ${preview.fileName}}" alt="First slide">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div style="margin-left: 10%; margin-top: 15px; word-wrap: break-word; width: 80%">
        <b><p>Описание</p></b>
        <p th:text="${ad.description}"></p>

    </div>

<div class="form-group" style="width: 35%; padding-left: 50px">
    <form action="#"
          th:action="@{/lk/reviews/post}"
          th:object="${review}"
          method="post"
          class="mt-5">
        <h1>Оставить отзыв</h1>

        <input type="hidden" th:field="${ad.user_id}">
        <input type="hidden" sec:authentication="name">

        <div class="form-group">
            <label for="exampleInputText" class="form-label mt-4">Текст</label>
            <input type="text" class="form-control" id="exampleInputText" aria-describedby="firstNameHelp" th:field="*{text}">
        </div>

        <div class="form-group">
            <input th:value="*{rating}" type="hidden" class="rating" data-glyphicon="0"
                   data-show-clear=false data-show-caption=true>
        </div>

        <button class="btn btn-primary" type="submit">Оставить отзыв</button>
    </form>
</div>

<script th:src="@{/webjars/popper.js/2.9.2/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.0.2/js/bootstrap.min.js}"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
