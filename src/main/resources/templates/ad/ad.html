<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.0.2/dist/lux/bootstrap.min.css">

    <!-- Style -->
    <link href="css/adpage.css" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/28e8f88d79.js" crossorigin="anonymous"></script>

    <!-- Links -->
    <link href="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.0/css/star-rating.css" media="all"
          rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/star-rating.min.css}">
    <link href="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.0/themes/krajee-fas/theme.css"
          media="all" rel="stylesheet" type="text/css"/>
    <style>
        #favourite:active{
            background-color: red;
        }
    </style>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.0/js/star-rating.js"
            type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.0/themes/krajee-fas/theme.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.8.10/themes/smoothness/jquery-ui.css" type="text/css">
    <link th:href="@{/css/chat.css}" rel="stylesheet">
    <title>Объявление</title>
</head>

<body>
<script type="text/javascript" src="//ajax.aspnetcdn.com/ajax/jquery.ui/1.8.10/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.1.1/list.min.js"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
<div sec:authorize="isAnonymous()">
    <div th:replace="~{/fragments/navbar.html :: header}"/>
</div>
<div sec:authorize="hasRole('ROLE_ADMIN')">
    <div th:replace="~{/fragments/navbar.html :: header-admin}"/>
</div>
<div sec:authorize="hasRole('ROLE_USER')">
    <div th:replace="~{/fragments/navbar.html :: header-lk}"/>
</div>

<div th:if="${current.name} == ${ad.user_id.email}">
    <div class="container justify-content-center" style="margin-top: 20px">
        <div class="row">
            <div class="col d-grid gap-2">
                <form th:action="'/ads/' + ${ad.id} + '/remove'" method="post">
                    <button class="btn btn-dark block" type="submit">Удалить</button>
                </form>
            </div>
            <div class="col d-grid gap-2">
                <a class="btn btn-dark block" th:href="'/ads/' + ${ad.id} + '/edit'">Редактировать</a>
            </div>
            <div class="col d-grid gap-2">
                <a class="btn btn-dark btn-md" th:href="'/ads/' + ${ad.id} + '/favourite'" id="favourite">Добавить в избранное</a>
            </div>
            <div class="col d-grid gap-2">
                <form th:action="'/ads/' + ${ad.id} + '/check'" method="post">
                    <button class="btn btn-dark btn-md" type="submit">Отправить на модерацию</button>
                </form>
            </div>
            <div class="col d-grid gap-2">
                <form th:action="'/ads/' + ${ad.id} + '/sold'" method="post">
                    <button class="btn btn-dark btn-md" type="submit">Продано</button>
                </form>
            </div>
            <div class="col d-grid gap-2">
                <form th:action="'/ads/' + ${ad.id} + '/addComparison'" method="post">
                    <button class="btn btn-dark btn-md" type="submit">Сравнить</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:unless="${current.name} == ${ad.user_id.email}">
    <div class="container justify-content-center" style="margin-top: 20px">
        <div class="row">
            <div class="col d-grid gap-2">
                <a class="btn btn-dark btn-md" th:href="'/ads/' + ${ad.id} + '/favourite'">Добавить в избранное</a>
            </div>
            <div class="col d-grid gap-2">
                <form th:action="'/ads/' + ${ad.id} + '/addComparison'" method="post">
                    <button class="btn btn-dark btn-md" type="submit">Сравнить</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div style="display: flex; justify-content: flex-start; align-items: center">
    <div style="margin-left: 10%;">
        <div>
            <h2 class="h2_style">
                <p th:text="${ad.transport.brand + ' ' + ad.transport.model + ' ' + ad.transport.generationName}"></p>
                <p th:text="${ad.price} + ' ' + ₽"></p>
            </h2>
        </div>
        <table width="100%" cellspacing="0" cellpadding="0">

            <tr>

                <td width="40%" valign="top" style="color: grey">
                    <p style="margin: 5px"> Статус объявления </p>
                </td>
                <td valign="top" style="color: black">
                    <p style="margin: 5px" th:text="${ad.status}"></p>
                </td>
            </tr>

            <tr>

                <td width="40%" valign="top" style="color: grey">
                    <p style="margin: 5px">Год выпуска</p>
                </td>
                <td valign="top" style="color: black">
                    <p style="margin: 5px" th:text="${#dates.format(ad.yearOfIssue, 'yyyy')}"></p>
                </td>
            </tr>

            <tr>
                <td width="40%" valign="top" style="color: grey">
                    <p style="margin: 5px">Пробег</p>
                </td>
                <td valign="top" style="color: black">
                    <p style="margin: 5px" th:text="${ad.mileage} + ' км'"></p>
                </td>
            </tr>

            <tr>
                <td width="40%" valign="top" style="color: grey">
                    <p style="margin: 5px">Кузов</p>
                </td>
                <td valign="top" style="color: black">
                    <p style="margin: 5px" th:text="${ad.transport.bodyType}"></p>
                </td>
            </tr>

            <tr>
                <td width="40%" valign="top" style="color: grey">
                    <p style="margin: 5px">Цвет</p>
                </td>
                <td valign="top" style="color: black">
                    <p style="margin: 5px" th:text="${ad.color}"></p>
                </td>
            </tr>

            <tr>
                <td width="40%" valign="top" style="color: grey">
                    <p style="margin: 5px">Двигатель и коробка</p>
                </td>
                <td valign="top" style="color: black">
                    <p style="margin: 5px"
                       th:text="${ad.transport.specificationType + ' / ' + ad.transport.specificationPower + ' / ' + ad.transport.fuel}"></p>
                </td>
            </tr>

            <tr>
                <td width="40%" valign="top" style="color: grey">
                    <p style="margin: 5px">Привод</p>
                </td>
                <td valign="top" style="color: black">
                    <p style="margin: 5px" th:text="${ad.driveUnit}"></p>
                </td>
            </tr>

            <tr>
                <td width="40%" valign="top" style="color: grey">
                    <p style="margin: 5px">Владельцы</p>
                </td>
                <td valign="top" style="color: black">
                    <p style="margin: 5px" th:text="${ad.numberOfOwners}"></p>
                </td>
            </tr>


            <tr>
                <td width="40%" valign="top" style="color: grey">
                    <p style="margin: 5px">VIN</p>
                </td>
                <td valign="top" style="color: black">
                    <p style="margin: 5px" th:text="${ad.getStateNumber} + '**************'"></p>
                    <!--.substring(0, 3)-->
                </td>
            </tr>

            <tr>
                <td width="40%" valign="top" style="color: grey">
                    <p style="margin: 5px">Госномер</p>
                </td>
                <td valign="top" style="color: black">
                    <p style="margin: 5px" th:text="'******' + ${ad.getStateNumber}"></p><!--.substring(6)-->
                </td>
            </tr>
        </table>
    </div>

    <div>
        <div th:if="${ads != null}">
            <div style="width: 640px; height: 480px; margin-left: 25%" th:each="ad : ${ads}">

                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" ;>
                    <div class="carousel-inner" style="width: 640px; height: 480px;">
                        <div class="carousel-item active">
                            <img class="d-block w-100" th:src="@{'/photos/' + ${preview.fileName}}"
                                 alt="First slide">
                        </div>

                        <div class="carousel-item" th:each="photo : ${ad.photos}">
                            <img class="d-block w-100" th:src="@{${'/photos/' + photo.fileName}}"
                                 alt="Second slide">
                        </div>

                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button"
                       data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button"
                       data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(ads)}" style="width: 440px; height: 280px; margin-left: 25%">
            <div class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" th:src="@{'/photos/' + ${preview.fileName}}"
                             alt="First slide">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div style="margin-left: 10%; margin-top: 15px; word-wrap: break-word; width: 80%">
    <b><p>Описание</p></b>
    <p th:text="${ad.description}"></p>
</div>

<fieldset>
    <div class="container">
        <form action="#"
              th:action="@{/ads/post-review}"
              th:object="${review}"
              method="post"
              enctype="multipart/form-data">
            <div class="form-group" id="review-form">
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <input type="hidden" class="form-control" th:field="*{author}">
                            <input type="hidden" class="form-control" th:field="*{username}">
                            <label for="inputComment" class="form-label mt-4" style="font-size: 25px">Оставить
                                отзыв</label>
                            <textarea class="form-control" id="inputComment" rows="4"
                                      style="height: 125px; margin-bottom: 50px; background-color: hsl(0, 0%, 93.3%)"
                                      placeholder="Напишите отзыв" th:field="*{comment}"></textarea>
                            <!--<input type="text" class="form-control" id="inputComment"
                                   aria-describedby="commentHelp" placeholder="Оставьте отзыв" th:field="*{comment}">-->
                        </div>
                    </div>
                    <div class="col-3" id="stars" style="margin-top: 70px">
                        <input id="rating" class="kv-ltr-theme-fas-star rating-stars"
                               dir="ltr" data-size="md" data-step=1
                               data-show-clear=false data-show-caption=false
                               th:field="*{rating}">
                        <button type="submit" class="btn btn-primary">Оставить отзыв</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</fieldset>

<div class="container clearfix">
    <div class="chat">
        <div class="chat-header clearfix">
            <!--            <img alt="avatar" height="55px"-->
            <!--                 src=""-->
            <!--                 width="55px"/>-->

            <div class="chat-about">
                <div class="chat-with" th:text="${ad.user_id.getFullName()}" id="selectedUserId"></div>
                <div class="chat-num-messages"></div>
            </div>
        </div> <!-- end chat-header -->

        <div class="chat-history" id="chatHistoryId">
            <ul>

            </ul>
        </div> <!-- end chat-history -->

        <div class="chat-message clearfix">
            <textarea id="message-to-send" name="message-to-send" placeholder="Type your message" rows="3"></textarea>

            <i class="fa fa-file-o"></i> &nbsp;&nbsp;&nbsp;
            <i class="fa fa-file-image-o"></i>

            <button id="sendBtn">Send</button>

        </div> <!-- end chat-message -->

    </div> <!-- end chat -->

</div> <!-- end container -->
</th:block>

<script id="message-template" type="text/x-handlebars-template">
    <li class="clearfix">
        <div class="message-data align-right">
            <span class="message-data-time">{{time}}, Today</span> &nbsp; &nbsp;
            <span class="message-data-name">You</span> <i class="fa fa-circle me"></i>
        </div>
        <div class="message other-message float-right">
            {{messageOutput}}
        </div>
    </li>
</script>

<script id="message-response-template" type="text/x-handlebars-template">
    <li>
        <div class="message-data">
            <span class="message-data-name"><i class="fa fa-circle online"></i> {{userName}}</span>
            <span class="message-data-time">{{time}}, Today</span>
        </div>
        <div class="message my-message">
            {{response}}
        </div>
    </li>
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script>
    $(document).ready(
        function () {
            $('.kv-ltr-theme-fas-star').rating({
                theme: 'krajee-fas'
            });
        });
</script>
<script>
    let user = "[[${user.getEmail()}]]";
    selectedUser = "[[${ad.user_id}]]";
    let selectedUserId = "[[${ad.user_id.getUserId()}]]";
    let selectedUserName = "[[${ad.user_id.getEmail()}]]";
    let userId = "[[${user.getUserId()}]]";
</script>>

<script th:src="@{/js/custom.js}"></script>
<script th:src="@{/js/chatInAd.js}"></script>
<script th:src="@{/webjars/popper.js/2.9.2/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.0.2/js/bootstrap.min.js}"></script>
</body>
</html>
