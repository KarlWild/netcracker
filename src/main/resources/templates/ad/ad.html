<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.0.2/dist/lux/bootstrap.min.css">
    <link href="../css/chat.css" rel="stylesheet">
    <title>Объявление</title>
</head>
<body style="font-family: Arial,Helvetica Neue,Helvetica, sans-serif; margin:0 auto">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="//ajax.aspnetcdn.com/ajax/jquery.ui/1.8.10/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.1.1/list.min.js"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
<div sec:authorize="hasRole('ROLE_ADMIN')">
    <div th:replace="~{/fragments/navbar.html :: header-admin}"/>
</div>
<div sec:authorize="hasRole('ROLE_USER')">
    <div th:replace="~{/fragments/navbar.html :: header-lk}"/>
</div>

<div style="display: flex; justify-content: flex-start; align-items: center">

    <div style="margin-left: 10%;">
        <tr th:if="${user} == ${ad.user_id}">

            <form th:action="'/ads/' + ${ad.id} + '/remove'" method="post">
                <button class="btn btn-dark" type="submit"> Удалить объявление</button>
            </form>


            <td><a class="btn btn-dark" th:href="'/ads/' + ${ad.id} + '/edit'"> Редактировать объявление </a></td>
        </tr>
        <h2 class="h2_style">
            <p th:text="${ad.transport.brand + ' ' + ad.transport.model + ' ' + ad.transport.generationName}"></p>
            <p th:text="${ad.price} + ' ' + ₽"></p>
        </h2>

        <table width="100%" cellspacing="0" cellpadding="0">

            <tr>
                <td width="40%" valign="top" style="color: grey">
                    <p style="margin: 5px">Год выпуска</p>
                </td>
                <td valign="top" style="color: black">
                    <p style="margin: 5px" th:text="${#dates.format(ad.yearOfIssue, 'yyyy')}"></p>
                </td>
            </tr>

            <tr>
                <td width="40%" valign="top" style="color: grey">
                    <p style="margin: 5px">Пробег</p>
                </td>
                <td valign="top" style="color: black">
                    <p style="margin: 5px" th:text="${ad.mileage} + ' км'"></p>
                </td>
            </tr>

            <tr>
                <td width="40%" valign="top" style="color: grey">
                    <p style="margin: 5px">Кузов</p>
                </td>
                <td valign="top" style="color: black">
                    <p style="margin: 5px" th:text="${ad.transport.bodyType}"></p>
                </td>
            </tr>

            <tr>
                <td width="40%" valign="top" style="color: grey">
                    <p style="margin: 5px">Цвет</p>
                </td>
                <td valign="top" style="color: black">
                    <p style="margin: 5px" th:text="${ad.color}"></p>
                </td>
            </tr>

            <tr>
                <td width="40%" valign="top" style="color: grey">
                    <p style="margin: 5px">Двигатель и коробка</p>
                </td>
                <td valign="top" style="color: black">
                    <p style="margin: 5px"
                       th:text="${ad.transport.specificationType + ' / ' + ad.transport.specificationPower + ' / ' + ad.transport.fuel}"></p>
                </td>
            </tr>

            <tr>
                <td width="40%" valign="top" style="color: grey">
                    <p style="margin: 5px">Привод</p>
                </td>
                <td valign="top" style="color: black">
                    <p style="margin: 5px" th:text="${ad.driveUnit}"></p>
                </td>
            </tr>

            <tr>
                <td width="40%" valign="top" style="color: grey">
                    <p style="margin: 5px">Владельцы</p>
                </td>
                <td valign="top" style="color: black">
                    <p style="margin: 5px" th:text="${ad.numberOfOwners}"></p>
                </td>
            </tr>


            <tr>
                <td width="40%" valign="top" style="color: grey">
                    <p style="margin: 5px">VIN</p>
                </td>
                <td valign="top" style="color: black">
                    <p style="margin: 5px" th:text="${ad.getStateNumber} + '**************'"></p><!--.substring(0, 3)-->
                </td>
            </tr>

            <tr>
                <td width="40%" valign="top" style="color: grey">
                    <p style="margin: 5px">Госномер</p>
                </td>
                <td valign="top" style="color: black">
                    <p style="margin: 5px" th:text="'******' + ${ad.getStateNumber}"></p><!--.substring(6)-->
                </td>
            </tr>

        </table>

    </div>

    <div>
        <div th:if="${ads != null}">
            <div style="width: 640px; height: 480px; margin-left: 25%" th:each="ad : ${ads}">

                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" ;>
                    <div class="carousel-inner" style="width: 640px; height: 480px;">
                        <div class="carousel-item active">
                            <img class="d-block w-100" th:src="@{'/photos/' + ${preview.fileName}}" alt="First slide">
                        </div>

                        <div class="carousel-item" th:each="photo : ${ad.photos}">
                            <img class="d-block w-100" th:src="@{${'/photos/' + photo.fileName}}" alt="Second slide">
                        </div>

                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(ads)}" style="width: 440px; height: 280px; margin-left: 25%">
            <div class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" th:src="@{'/photos/' + ${preview.fileName}}" alt="First slide">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div style="margin-left: 10%; margin-top: 15px; word-wrap: break-word; width: 80%">
    <b><p>Описание</p></b>
    <p th:text="${ad.description}"></p>

</div>

<div class="form-group" style="margin-left: 20px">
    <form action="#"
          th:action="@{/lk/reviews/post}"
          th:object="${ad}"
          method="post">
        <input type="hidden" th:field="${ad.user_id}">
        <input type="hidden" sec:authentication="name">

        <label for="exampleTextarea" class="form-label mt-4"></label>
        <textarea class="form-control" id="exampleTextarea" rows="3" style="height: 111px;"></textarea>

        <button class="btn btn-primary" type="submit">Оставить отзыв</button>
    </form>

</div>

<div class="container clearfix">
    <div class="chat">
        <div class="chat-header clearfix">
            <!--            <img alt="avatar" height="55px"-->
            <!--                 src=""-->
            <!--                 width="55px"/>-->

            <div class="chat-about">
                <div class="chat-with" th:attr="chatIdAttr=${ad.user_id.getUserId()}" id="selectedUserId" th:text="${ad.user_id.getFullName()}"></div>
                <div class="chat-num-messages"></div>
            </div>
            <i class="fa fa-star"></i>
        </div> <!-- end chat-header -->

        <div class="chat-history" id="chatHistoryId">
            <ul>

            </ul>
        </div> <!-- end chat-history -->

        <div class="chat-message clearfix">
            <textarea id="message-to-send" name="message-to-send" placeholder="Type your message" rows="3"></textarea>

            <i class="fa fa-file-o"></i> &nbsp;&nbsp;&nbsp;
            <i class="fa fa-file-image-o"></i>

            <button id="sendBtn">Send</button>

        </div> <!-- end chat-message -->

    </div> <!-- end chat -->

</div> <!-- end container -->

<script id="message-template" type="text/x-handlebars-template">
    <li class="clearfix">
        <div class="message-data align-right">
            <span class="message-data-time">{{time}}, Today</span> &nbsp; &nbsp;
            <span class="message-data-name">You</span> <i class="fa fa-circle me"></i>
        </div>
        <div class="message other-message float-right">
            {{messageOutput}}
        </div>
    </li>
</script>

<script id="message-response-template" type="text/x-handlebars-template">
    <li>
        <div class="message-data">
            <span class="message-data-name"><i class="fa fa-circle online"></i> {{userName}}</span>
            <span class="message-data-time">{{time}}, Today</span>
        </div>
        <div class="message my-message">
            {{response}}
        </div>
    </li>
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
<script>
    let user = "[[${user.getEmail()}]]";
    selectedUser = "[[${ad.user_id}]]";
    let selectedUserId = "[[${ad.user_id.getUserId()}]]";
    let selectedUserName = "[[${ad.user_id.getEmail()}]]";
    let userId = "[[${user.getUserId()}]]";
</script>
<script th:src="@{/js/custom.js}"></script>
<script th:src="@{/js/chatInAd.js}"></script>
<script th:src="@{/webjars/popper.js/2.9.2/umd/popper.min.js}"></script>

        crossorigin="anonymous"></script>

</body>
</html>
