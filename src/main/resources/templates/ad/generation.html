<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Создание объявления</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.0.2/dist/lux/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/navbar :: header-lk"/>
<div class="form-group" style="padding-top:20px">
<h2 class="h2_style">Выбор поколения <p th:text="${brand + ' ' + model}"></p></h2>
<div style="width: 60%; font-family:Arial, Verdana, sans-serif; margin-top: 20px; margin:0 auto;">

    <li style="margin-bottom: 10px" type="none" th:each="generation : ${generations}">
        <a class="link_theme_auto"
           th:text="${generation.key}"
           th:href="@{{model}/{generation}(model=${model.toString()}, generation=${generation.value})}">
        </a>
    </li>
</div>
</div>
</body>
</html>
