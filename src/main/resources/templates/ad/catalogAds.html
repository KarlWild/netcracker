<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Каталог автомобилей</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.0.2/dist/lux/bootstrap.min.css">

    <!-- Style -->
    <link rel="stylesheet" th:href="@{/css/catalog.css}">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Perekupam.net</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home
                        <span class="visually-hidden">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/ads}">Каталог</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">О нас</a>
                </li>
                <li>
                    <form class="d-flex">
                        <input class="form-control me-sm-2" type="text" placeholder="Поиск по объявлениям">
                        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Поиск</button>
                    </form>
                </li>
            </ul>
            <form th:action="@{/reg}" class="d-flex">
                <button type="submit" class="btn btn-outline-warning">Регистрация</button>
            </form>
            <form th:action="@{/login}" class="d-flex" style="margin-left: 15px">
                <button type="submit" class="btn btn-outline-success">Вход</button>
            </form>
        </div>
    </div>
</nav>

<div style="width: 70%; margin:0 auto; font-family: Arial,Helvetica Neue,Helvetica, sans-serif;">
    <form th:action="@{/ads}" method="get">
        <h2>Фильтр</h2>
        <div class="form-group" style="width: 80%">
            <div class="row">
                <div class="col-4">
                    <select class="form-select form-select-sm" id="brandSelect" name="brand">
                        <option value="" selected disabled hidden>Брэнд</option>
                        <option th:each="brand : ${brands}" th:value="*{brand}" th:text="*{brand}"></option>
                    </select>
                </div>
                <div class="col-4">
                    <input type="text" class="form-control form-control-sm" placeholder="Модель" id="modelSelect" name="carModel">
                </div>
            </div>
            <!--<div class="row">
                <div class="col-4">
                    <input type="text" class="form-control form-control-sm" placeholder="Поиск" id="nameSelect" name="keyword">
                </div>
            </div>-->
            <div class="row">
                <div class="input-group" id="yearSelect">
                    <div class="col-2">
                        <!--<input type="number" class="form-control form-control-sm" placeholder="Год от" name="yearStart">-->
                        <select class="form-select form-select-sm" id="yearStartSelect" name="yearStart">
                            <option value="" selected disabled hidden>Год от</option>
                            <option th:each="i : ${#numbers.sequence(2021, 1950)}" th:value="*{i}" th:text="*{i}"></option>
                        </select>
                    </div>
                    <div class="col-2">
                        <!--<input type="number" class="form-control form-control-sm" placeholder="до" name="yearEnd">-->
                        <select class="form-select form-select-sm" id="yearEndSelect" name="yearEnd">
                            <option value="" selected disabled hidden>До</option>
                            <option th:each="i : ${#numbers.sequence(2021, 1950)}" th:value="*{i}" th:text="*{i}"></option>
                        </select>
                    </div>
                </div>
                <div class="input-group" id="priceSelect">
                    <div class="col-2">
                        <input type="text" onkeypress='return event.charCode >= 48 && event.charCode <= 57'
                               class="form-control form-control-sm" placeholder="Цена от" name="priceStart">
                    </div>
                    <div class="col-2">
                        <input type="text" onkeypress='return event.charCode >= 48 && event.charCode <= 57'
                               class="form-control form-control-sm" placeholder="до" name="priceEnd">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <select class="form-select form-select-sm" id="ownersSelect" name="ownersCount">
                        <option value="" selected disabled hidden>Число владельцев</option>
                        <option th:each="i : ${#numbers.sequence(1, 10)}" th:value="*{i}" th:text="*{i}"></option>
                    </select>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Искать</button>
    </form>

    <table class="table table-hover">
        <tbody>
        <th:block th:each="ad : ${ads}">
            <tr scope="row">
                <td>
                    <p th:text="${ad.transport.brand + ' ' + ad.transport.model + ' ' + ad.transport.generationName}"></p>
                    <p th:text="${ad.transport.specificationType + ' / ' + ad.transport.specificationPower + ' / ' + ad.transport.fuel}"></p>
                    <p th:text="${ad.transport.bodyType}"></p>
                </td>
                <td>
                    <p style="margin: 5px" th:text="${ad.driveUnit} + ' привод'"></p>
                    <p style="margin: 5px" th:text="${ad.color} + ' цвет'"></p>
                </td>
                <td>
                    <b><p style="margin: 5px" th:text="${ad.price} + ' ' + ₽"></p></b>
                </td>
                <td>
                    <p style="margin: 5px" th:text= "${#dates.format(ad.yearOfIssue, 'yyyy')}"></p>
                </td>
                <td>
                    <p style="margin: 5px" th:text= "${ad.mileage} + ' км'"></p>
                </td>
                <td>
                    <a class="btn btn-dark" th:href="@{/ads/{id}(id=${ad.id})}">Подробнее</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
