<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.0.2/dist/lux/bootstrap.min.css">
    <title>Каталог объявлений</title>
</head>
<body>
<div th:replace="fragments/navbar :: header-lk"/>

<div style="width: 70%; margin:0 auto; font-family: Arial,Helvetica Neue,Helvetica, sans-serif;">
    <table width="100%" style="border-spacing: 50px 0px">
        <tbody>
        <th:block th:each="ad : ${ads}">
            <tr>
                <td colspan="2">
                    <b>
                        <p style="margin: 5px" th:text="${ad.transport.brand + ' ' + ad.transport.model + ' ' + ad.transport.generationName}"></p>
                    </b>
                </td>
                <td>
                    <b><p style="margin: 5px" th:text="${ad.price} + ' ' + ₽"></p></b>
                </td>
                <td>
                    <p style="margin: 5px" th:text= "${#dates.format(ad.yearOfIssue, 'yyyy')}"></p>
                </td>
                <td>
                    <p style="margin: 5px" th:text= "${ad.mileage} + ' км'"></p>
                </td>
                <td>
                    <p style="margin: 5px" th:text= " Автор + '  '  + ${ad.user_id.email}"></p>
                </td>
            </tr>

            <tr>
                <td style="color: grey">
                    <p style="margin: 5px" th:text= "${ad.transport.specificationType + ' / ' + ad.transport.specificationPower + ' / ' + ad.transport.fuel}"></p>
                </td>
                <td style="color: grey">
                    <p style="margin: 5px" th:text="${ad.driveUnit} + ' привод'"></p>
                </td>
                <td></td>
                <td></td>
                <td></td>
                <td><a class="btn btn-dark" th:href="@{/ads/{id}(id=${ad.id})}">Подробнее</a></td>
            </tr>

            <tr>
                <td style="color: grey">
                    <p style="margin: 5px" th:text= "${ad.transport.bodyType}"></p>
                </td>
                <td style="color: grey">
                    <p style="margin: 5px" th:text="${ad.color} + ' цвет'"></p>
                </td>
            </tr>

        </th:block>
        </tbody>

    </table>
</div>
</body>
</html>
