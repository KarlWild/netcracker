<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.0.2/dist/lux/bootstrap.min.css">
    <link rel="stylesheet" href="../css/lk_style.css">

    <title>Кошелек</title>
</head>

<body>
<div sec:authorize="hasRole('ROLE_ADMIN')">
    <div th:replace="fragments/navbar :: header-admin"/>
</div>
<div sec:authorize="hasRole('ROLE_USER')">
    <div th:replace="fragments/navbar :: header-lk"/>
</div>

<fieldset>
    <div class="lk-table">
        <div class="lk-child" style="width: 35%; padding-left: 50px">
            <label class="form-label mt-4" style="font-size: 35px;">Личный кабинет</label>
            <form action="#"
                  th:action="@{/lk/all/update}"
                  th:object="${user}"
                  method="post">

                <div class="form-group">
                    <label for="exampleInputFirstName" class="form-label mt-4">Имя</label>
                    <input type="text" class="form-control" id="exampleInputFirstName" aria-describedby="firstNameHelp"
                           th:field="*{first_name}">
                </div>
                <div class="form-group">
                    <label for="exampleInputLastName" class="form-label mt-4">Фамилия</label>
                    <input type="text" class="form-control" id="exampleInputLastName" aria-describedby="lastNameHelp"
                           th:field="*{last_name}">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1" class="form-label mt-4">E-mail</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                           th:field="*{email}">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" class="form-label mt-4">Пароль</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" th:placeholder="Пароль"
                           th:field="*{password}">
                </div>
                <div class="form-group">
                    <label for="exampleInputPhoneNumber" class="form-label mt-4">Номер телефона</label>
                    <input type="text" class="form-control" id="exampleInputPhoneNumber"
                           aria-describedby="phoneNumberHelp" th:field="*{phone_number}">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 50%; margin-top: 30px">Редактировать
                </button>
            </form>
        </div>
        <div class="lk-child" style="color:white;">
            sdfsdfsdf
        </div>
        <div sec:authorize="!hasRole('ROLE_SELLER')&&!hasRole('ROLE_ADMIN')">
            <div class="lk-child">
                <div class="button-seller">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTwo">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                                Получить возможности продавца
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse show" aria-labelledby="headingTwo" data-bs-parent="#accordionExample" style="">
                            <div class="accordion-body">
                                <table class="table table-hover">
                                    <thead>
                                    <tr>
                                        <th scope="col">Возможности</th>
                                        <th scope="col">Обычный пользователь</th>
                                        <th scope="col">Продавец</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <th scope="row">Просматривать объявления</th>
                                        <td>*</td>
                                        <td>*</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Выкладывать объявления</th>
                                        <td>-</td>
                                        <td>*</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Просматривать статистику</th>
                                        <td>-</td>
                                        <td>*</td>
                                    </tr>
                                    </tbody>
                                </table>
                                <p>Роль продавца стоит 100 рублей.</p>
                                <form th:object="${user}" th:action="@{/lk/get/role_seller/{id}(id=${user.userId})}" method="GET">
                                    <button class="btn btn-primary" onclick="this.parentNode.submit()" style="width: 50%; margin-top: 30px">Получить возможности продавца</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</fieldset>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
