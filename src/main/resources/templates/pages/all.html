<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.0.2/dist/lux/bootstrap.min.css">
    <link rel="stylesheet" href="../css/lk_style.css">

    <title>Настройки</title>
</head>

<body>
    <div sec:authorize="hasRole('ROLE_ADMIN')">
        <div th:replace="~{/fragments/navbar.html :: header-admin}" />
    </div>
    <div sec:authorize="hasRole('ROLE_USER')">
        <div th:replace="~{/fragments/navbar.html :: header-lk}" />
    </div>

    <fieldset>
        <div class="form-group" style="width: 35%; padding-left: 50px">
            <label class="form-label mt-4" style="font-size: 35px;">Личный кабинет</label>
            <form action="#" th:action="@{/lk/all/update}" th:object="${user}" method="post" enctype="multipart/form-data">

                <input type="hidden" th:field="${user.userId}">
                <input type="hidden" th:field="${user.balance}">
                <input type="hidden" th:field="${user.confirmed}">
                <input type="hidden" th:field="${user.seller_rating}">
                <input type="hidden" th:field="${user.buyers_rating}">
                <input type="hidden" th:field="${user.date_of_birth}">
                <input type="hidden" th:field="${user.images}">
                <input type="hidden" th:field="${user.imagesPath}">
                <input type="hidden" th:field="${user.roles}">
                <input type="hidden" th:field="${user.authorities}">

                <div class="form-group">
                    <img class="img-thumbnail" style="max-width:30%;" th:src="@{${user.imagesPath}}" />
                    <h1> </h1>
                    <input class="form-control" type="file" id="image" title=" " accept="image/png, image/jpeg" />
                </div>
                <div class="form-group">
                    <label for="exampleInputFirstName" class="form-label mt-4">Имя</label>
                    <input type="text" class="form-control" id="exampleInputFirstName" aria-describedby="firstNameHelp" th:field="*{first_name}">
                </div>
                <div class="form-group">
                    <label for="exampleInputLastName" class="form-label mt-4">Фамилия</label>
                    <input type="text" class="form-control" id="exampleInputLastName" aria-describedby="lastNameHelp" th:field="*{last_name}">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1" class="form-label mt-4">E-mail</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="*{email}">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1" class="form-label mt-4">Пароль</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" aria-describedby="passwordHelp" placeholder="Оставьте пустым, если не меняете пароль" th:field="*{password}">
                </div>
                <div class="form-group">
                    <label for="exampleInputPhoneNumber" class="form-label mt-4">Номер телефона</label>
                    <input type="text" class="form-control" id="exampleInputPhoneNumber" aria-describedby="phoneNumberHelp" th:field="*{phone_number}">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 50%; margin-top: 30px">Редактировать
                </button>
            </form>
        </div>
        <div class="lk-child" style="color:white;">
            sdfsdfsdf
        </div>
        <div sec:authorize="!hasRole('ROLE_SELLER')&&!hasRole('ROLE_ADMIN')">
            <div class="lk-child">
                <div class="button-seller">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTwo">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                                Получить возможности продавца
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse show" aria-labelledby="headingTwo" data-bs-parent="#accordionExample" style="">
                            <div class="accordion-body">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th scope="col">Возможности</th>
                                            <th scope="col">Обычный пользователь</th>
                                            <th scope="col">Продавец</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <th scope="row">Просматривать объявления</th>
                                            <td>*</td>
                                            <td>*</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">Выкладывать объявления</th>
                                            <td>-</td>
                                            <td>*</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">Просматривать статистику</th>
                                            <td>-</td>
                                            <td>*</td>
                                        </tr>
                                    </tbody>
                                </table>
                                <p>Роль продавца стоит 100 рублей.</p>
                                <form th:object="${user}" th:action="@{/lk/get/role_seller/{id}(id=${user.userId})}" method="GET">
                                    <button class="btn btn-primary" onclick="this.parentNode.submit()" style="width: 50%; margin-top: 30px">Получить возможности продавца</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        </div>
    </fieldset>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
