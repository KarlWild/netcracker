<div class="container">
    <div class="row">
        <div class="col">
            <b>Название</b>
            <b>Цена</b>
        </div>
        <div class="col" th:each="item : ${ads}" th:with="ad=${item.ad}">
            <p th:text="${ad.transport.brand + ' ' + ad.transport.model + ' ' + ad.transport.generationName}"></p>
            <p style="margin: 5px" th:text="${ad.price} + ' ' + ₽"></p>
        </div>
    </div>
</div>

<div class="container" style="margin-top:50px;">

        <div class="col-md-3">
            <div class="card-sl">
                <div class="card-image">
                    <img

                </div>

                <a class="card-action" href="#"><i class="fa fa-heart"></i></a>
                <div class="card-heading">
                    Audi Q8
                </div>
                <div class="card-text">
                    Audi Q8 is a full-size luxury crossover SUV coupé made by Audi that was launched in 2018.
                </div>
                <div class="card-text">
                    $67,400
                </div>
                <a href="#" class="card-button"> Purchase</a>
            </div>
        </div>
    </div>
