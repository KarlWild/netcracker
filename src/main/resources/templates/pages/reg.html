<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.0.2/dist/lux/bootstrap.min.css">

    <title>Главная страница</title>
</head>

<body>
<div th:replace="fragments/navbar :: header"/>

<div class="form-group" id="main-form" style="padding-left: 100px; padding-right: 100px;">
    <div class="container col-5">
        <label class="form-label mt-4" style="font-size: 35px">Регистрация</label>
        <form action="/reg" th:object="${user}" method="POST" enctype="utf8">
            <div class="form-group">
                <div class="form-group">
                    <label class="col-form-label mt-2" for="Имя">Имя</label>
                    <input th:field="*{firstName}" type="text" class="form-control" placeholder="Имя"
                           id="Имя">
                </div>
                <div class="form-group">
                    <label class="col-form-label mt-2" for="Фамилия">Фамилия</label>
                    <input th:field="*{lastName}" type="text" class="form-control" placeholder="Фамилия" id="Фамилия">
                </div>
                <div class="form-group">
                    <label class="col-form-label mt-4" for="Email">Email</label>
                    <input th:field="*{email}" type="text" class="form-control" placeholder="Email" id="Email">
                    <!--        <p th:each="error : ${#fields.errors('email')}"-->
                    <!--           th:text="${error}">Validation error</p>-->
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" class="form-label mt-4">Пароль</label>
                    <input th:field="*{password}" type="password" class="form-control" id="exampleInputPassword1"
                           placeholder="Пароль">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword2" class="form-label mt-4">Подтвердите пароль</label>
                    <input th:field="*{matchingPassword}" type="password" class="form-control" id="exampleInputPassword2"
                           placeholder="Подтвердите пароль">
                </div>
                <div class="col col-12 text-center">
                    <button type="submit" class="btn btn-primary" style="margin-top: 20px; margin-bottom: 20px; width: 50%">Зарегистрироваться</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
