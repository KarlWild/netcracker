<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.0.2/dist/lux/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <script src="https://kit.fontawesome.com/28e8f88d79.js" crossorigin="anonymous"></script>

    <!-- Links -->
    <link href="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.0/css/star-rating.css" media="all"
          rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/star-rating.min.css}">
    <link href="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.0/themes/krajee-svg/theme.css"
          media="all" rel="stylesheet" type="text/css"/>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.0/js/star-rating.js"
            type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.0/themes/krajee-svg/theme.js"></script>

    <!--<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"> -->

    <title>Отзывы</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Perekupam.net</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/catalog/cars}">Объявления</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/lk/reviews}">Отзывы
                        <span class="visually-hidden">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Сообщения</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Избранное</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/lk/wallet}">Кошелек</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">История</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/lk/all}">Настройки</a>
                </li>
            </ul>
            <form th:action="@{/lk/all}" class="d-flex">
                <button type="submit" class="btn btn-outline-warning">Личный кабинет</button>
            </form>
        </div>
    </div>
</nav>

<h1>ОТЗЫВЫ</h1>
<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Текст</th>
        <th scope="col">Рейтинг</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="review : ${reviewList}">
        <td th:text="*{review.id}"></td>
        <td th:text="*{review.text}"></td>
        <td>
            <!--<input id="rating-view" th:value="*{review.rating}" type="hidden" class="rating" title=""
                 data-show-clear=false data-show-caption=true data-display-only=true/>
            <div class="clearfix"></div>-->
            <input id="rating-view" class="rating" type="text" title="" th:value="*{review.rating}"
                   data-show-clear=false data-show-caption=true data-display-only=true>
        </td>
    </tr>
    </tbody>
</table>

    <button class="btn btn-primary" type="submit">Submit form</button>
</form>-->

<script th:src="@{/webjars/popper.js/2.9.2/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.0.2/js/bootstrap.min.js}"></script>

</body>
</html>
