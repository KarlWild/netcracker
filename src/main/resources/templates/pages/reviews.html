<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.0.2/dist/lux/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <script src="https://kit.fontawesome.com/28e8f88d79.js" crossorigin="anonymous"></script>

    <!-- Links -->
    <link href="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.0/css/star-rating.css" media="all"
          rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/star-rating.min.css}">
    <link href="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.0/themes/krajee-svg/theme.css"
          media="all" rel="stylesheet" type="text/css"/>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.0/js/star-rating.js"
            type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.0/themes/krajee-svg/theme.js"></script>

    <!--<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"> -->

    <title>Отзывы</title>
</head>
<body>
<div th:replace="fragments/navbar :: header-lk"/>

<h1>ОТЗЫВЫ</h1>
<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Текст</th>
        <th scope="col">Рейтинг</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="review : ${reviewList}">
        <td th:text="*{review.getId()}"></td>
        <td th:text="*{review.getText()}"></td>
        <td>
            <!--<input id="rating-view" th:value="*{review.rating}" type="hidden" class="rating" title=""
                 data-show-clear=false data-show-caption=true data-display-only=true/>
            <div class="clearfix"></div>-->
            <input id="rating-view" class="rating" type="text" title="" th:value="*{review.rating}"
                   data-show-clear=false data-show-caption=true data-display-only=true>
        </td>
    </tr>
    </tbody>
</table>

    <button class="btn btn-primary" type="submit">Submit form</button>
</form>-->

</body>
</html>
