<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.0.2/dist/lux/bootstrap.min.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/28e8f88d79.js" crossorigin="anonymous"></script>

    <!-- Links -->
    <link href="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.0/css/star-rating.css" media="all"
          rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/star-rating.min.css}">
    <link href="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.0/themes/krajee-fas/theme.css"
          media="all" rel="stylesheet" type="text/css"/>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.0/js/star-rating.js"
            type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.0/themes/krajee-fas/theme.js"></script>

    <!--<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" th:href="@{/css/wallet.css}">
    <title>Отзывы</title>
</head>
<body>
<div th:replace="fragments/navbar :: header-lk"/>

<div class="form-group" id="wallet-form">
    <div class="container">
        <label class="form-label mt-4" id="label-lk">Отзывы</label>
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Отправитель</th>
                <th scope="col">Текст</th>
                <th scope="col">Рейтинг</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="review : ${reviewList}">
                <td th:text="*{review.giver}"></td>
                <td th:text="*{review.text}"></td>
                <td>
                    <!--<input id="rating-view" th:value="*{review.rating}" type="hidden" class="rating" title=""
                         data-show-clear=false data-show-caption=true data-display-only=true/>
                    <div class="clearfix"></div>-->
                    <input id="rating-view" class="kv-ltr-theme-fas-star rating-stars" th:value="*{review.rating}"
                           dir="ltr" data-size="md"
                           data-show-clear=false data-show-caption=false data-display-only=true>
                    <br/>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

    <input th:value="*{rating}" type="hidden" class="rating" data-glyphicon="0"
           data-show-clear=false data-show-caption=true readonly>
    <button class="btn btn-primary" type="submit">Submit form</button>
</form>-->

<script>
    $(document).ready(function () {
        $('.kv-ltr-theme-fas-star').rating({
            theme: 'krajee-fas',
        });
    });
</script>

<script th:src="@{/webjars/popper.js/2.9.2/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.0.2/js/bootstrap.min.js}"></script>

</body>
</html>
