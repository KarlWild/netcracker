<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.0.2/dist/lux/bootstrap.min.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/28e8f88d79.js" crossorigin="anonymous"></script>

    <!-- Links -->
    <link href="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.0/css/star-rating.css" media="all"
          rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/star-rating.min.css}">
    <link href="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.0/themes/krajee-fas/theme.css"
          media="all" rel="stylesheet" type="text/css"/>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.0/js/star-rating.js"
            type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.0/themes/krajee-fas/theme.js"></script>

    <link rel="stylesheet" th:href="@{/css/wallet.css}">
    <title>Отзывы</title>
</head>
<body>
<div sec:authorize="hasRole('ROLE_ADMIN')">
    <div th:replace="~{/fragments/navbar.html :: header-admin}"/>
</div>
<div sec:authorize="hasRole('ROLE_USER')">
    <div th:replace="~{/fragments/navbar.html :: header-lk}"/>
</div>

<div class="form-group" id="wallet-form">
    <div class="container">
        <div th:if="${reviewList.size()} == 0">
            <div class="col" style="margin: auto">
                <label class="form-label mt-4" style="font-size: 35px">Пока вы не получали отзывов  </label>
                <i class="far fa-frown m-lg-2" style="font-size: 30px"></i>
            </div>
        </div>
        <div th:unless="${reviewList.size()} == 0">
            <label class="form-label mt-4" id="label-lk">Отзывы</label>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Отправитель</th>
                    <th scope="col">Текст</th>
                    <th scope="col">Рейтинг</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="review : ${reviewList}">
                    <td th:text="*{review.author}"></td>
                    <td th:text="*{review.comment}"></td>
                    <td>
                        <input id="rating-view" class="review rating-stars" th:value="*{review.rating}"
                               dir="ltr" data-size="sm"
                               data-show-clear=false data-show-caption=false data-display-only=true>
                        <br/>
                    </td>
                </tr>
                </tbody>
            </table>

            <h4>Рейтинг продавца</h4>
            <input class="seller-rating rating-stars" th:value="*{user.seller_rating}"
                   dir="ltr" data-size="md"
                   data-show-clear=false data-show-caption=false data-display-only=true>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $('.review').rating({
            theme: 'krajee-fas',
        });

        $('.seller-rating').rating({
            theme: 'krajee-fas',
            step: 0.1
        });
    });
</script>

<script th:src="@{/webjars/popper.js/2.9.2/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.0.2/js/bootstrap.min.js}"></script>

</body>
</html>
