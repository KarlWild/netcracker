    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Perekupam.net</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"

        <div class="collapse navbar-collapse" id="navbarColor01">

                    </form>

            </ul>

<div class="row" style="margin-top: 50px">
    <div class="col-lg-4">
        <div class="bs-component" align="center">
            <h3>Продавай дорогие машины</h3>
            <figure class="text-center">

            </figure>

    </div>
    <div class="col-lg-4">
        <div class="bs-component" align="center">
            <h3>Удобно и безопасно</h3>
            <figure class="text-center">
                <blockquote class="blockquote">
                    <p class="mb-0">Сервис разработан с заботой о пользователях

                        Третьи лица не смогут получить к ним доступ.
                </blockquote>

        </div>
    </div>
    <div class="col-lg-4">
        <div class="bs-component" align="center">
            <h3>Быстро</h3>
            <figure class="text-center">
                <blockquote class="blockquote">
                    <p class="mb-0">Сервис позволяет Вам работать с данными быстро.

                        надежно продать автомобиль в самые короткие сроки.
                </blockquote>

        </div>
