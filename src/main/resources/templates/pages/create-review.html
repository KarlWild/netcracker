<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.0.2/dist/lux/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <script src="https://kit.fontawesome.com/28e8f88d79.js" crossorigin="anonymous"></script>

    <!-- Links -->
    <link href="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.0/css/star-rating.css" media="all"
          rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/star-rating.min.css}">
    <link href="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.0/themes/krajee-svg/theme.css"
          media="all" rel="stylesheet" type="text/css"/>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.0/js/star-rating.js"
            type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.0/themes/krajee-svg/theme.js"></script>

    <!--<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"> -->

    <title>Отзывы</title>
</head>
<body>
<div th:replace="fragments/navbar :: header-lk"/>



<div class="form-group" style="width: 35%; padding-left: 50px">
<form action="#"
      th:action="@{/lk/reviews/post}"
      th:object="${review}"
      method="post"
      class="mt-5">
    <h1>Оставить отзыв</h1>
    <div class="form-group">
        <label for="exampleInputUsername" class="form-label mt-4">Получатель</label>
        <input type="text" class="form-control" id="exampleInputUsername" aria-describedby="firstNameHelp" th:field="*{username}">
    </div>

    <div class="form-group">
        <label for="exampleInputText" class="form-label mt-4">Текст</label>
        <input type="text" class="form-control" id="exampleInputText" aria-describedby="firstNameHelp" th:field="*{text}">
    </div>

    <div class="form-group">
        <input th:value="*{rating}" type="hidden" class="rating" data-glyphicon="0"
               data-show-clear=false data-show-caption=true>
    </div>

    <button class="btn btn-primary" type="submit">Оставить отзыв</button>
</form>
</div>

<script th:src="@{/webjars/popper.js/2.9.2/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.0.2/js/bootstrap.min.js}"></script>

</body>
</html>
