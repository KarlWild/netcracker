<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.0.2/dist/lux/bootstrap.min.css">
    <title>Каталог автомобилей</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<div th:replace="fragments/navbar :: header"/>

    <h2 class="h2_style">Выбор поколения <p th:text="${brand + ' ' + model}"></p> </h2>
    <div style="width: 60%; font-family:Arial, Verdana, sans-serif; margin-top: 20px; margin:0 auto;">

        <li style="margin-bottom: 10px" type="none" th:each="generation : ${generations}">
            <a class="link_theme_auto"
               th:text="${generation.key}"
               th:href="@{{model}/{generation}(model=${model.toString()}, generation=${generation.value})}">
            </a>
        </li>

    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
